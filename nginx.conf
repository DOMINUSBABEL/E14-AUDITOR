server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: proxy for backend API if needed
    # location /api/ {
    #     proxy_pass http://backend:3001/;
    # }
}
